<!DOCTYPE html>
<html>
<head>
	<title>Game Website Homepage</title>
	<style>
		.video-container {
  position: relative;
  height: 100vh;
}

.video-container video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
  color: #fff;
}
	</style>
</head>
<body>
	<div class="video-container">
    <video autoplay loop muted>
      <source src="img/pexels-tobias-bjørkli-2334654-3840x2160-30fps.mp4" type="video/mp4">
          <source src="img/pexels-tobias-bjørkli-2334654-3840x2160-30fps.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>Welcome to My Video Background Div</h1>
      <p>This is an example of how you can create a div with a video background using CSS.</p>
    </div>
  </div>
</body>
</html>
