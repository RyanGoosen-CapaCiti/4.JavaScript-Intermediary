<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="searchAndDisplayFile()">Search</button>

    <script>
function searchAndDisplayFile() {
  // Get the search query from the input element
  const query = "test1.txt";

  // Build the URL to the text file based on the search query
  const fileUrl = `${query}`;

  // Fetch the content of the text file and set it as the source document of the iframe
  fetch(fileUrl)
    .then((response) => response.text())
    .then((content) => {
      const iframe = document.createElement("iframe");
      iframe.src = `data:text/html;charset=utf-8,${encodeURI(content)}`;
      document.body.appendChild(iframe);
    })
    .catch((error) => {
      console.error(error);
      alert("Failed to load file.");
    });
}
    </script>
  </body>
</html>
