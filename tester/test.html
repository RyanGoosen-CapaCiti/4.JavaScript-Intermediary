<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Enter file name...">
    <button onclick="searchAndDisplayFile()">Search</button>

    <script>
      function searchAndDisplayFile() {
        // Get the search query from the input element
        const query = document.getElementById("search-input").value.trim();

        // Build the URL to the text file based on the search query
        const fileUrl = 'test1';

        // Use the fetch API to get the text file
        fetch(fileUrl)
          .then(response => {
            // If the response is not ok (e.g. 404 file not found), throw an error
            if (!response.ok) {
              throw new Error(`File ${fileUrl} not found`);
            }
            // Otherwise, return the response body as text
            return response.text();
          })
          .then(text => {
            // Display the file contents in an alert box
            alert(text);
          })
          .catch(error => {
            // Display an error message if the file was not found
            alert(error.message);
          });
      }
    </script>
  </body>
</html>
